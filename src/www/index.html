<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <script src="./lib/jquery-3.6.1.min.js"></script>
    <script src="./script/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div class="bg" id="kalkulacka">
            <form name="forms">
                <div class="bg" id="displej">
                    <input type="text" id="display" name="display" disabled>
                </div>
                <div id="tlacitka">
                    <input class="bright" type="button" id="procento" value="%" />
                    <input class="bright" type="button" id="ce" value="CE" />
                    <input class="bright" type="button" id="c" value="C" />
                    <input class="bright" type="button" id="del" value="<" />
                    <input class="bright" type="button" id="jednalomenox" value="1/x" />
                    <input class="bright" type="button" id="nadruhou" value="x^2" />
                    <input class="bright" type="button" id="odmocninadvou" value="2√x" />
                    <input class="bright" type="button" id="deleno" value="÷" />
                    <input class="dark" type="button" id="sedm" value="7" />
                    <input class="dark" type="button" id="osm" value="8" />
                    <input class="dark" type="button" id="devet" value="9" />
                    <input class="bright" type="button" id="krat" value="x" />
                    <input class="dark" type="button" id="ctyri" value="4" />
                    <input class="dark" type="button" id="pet" value="5" />
                    <input class="dark" type="button" id="sest" value="6" />
                    <input class="bright" type="button" id="minus" value="-" />
                    <input class="dark" type="button" id="jedna" value="1" />
                    <input class="dark" type="button" id="dva" value="2" />
                    <input class="dark" type="button" id="tri" value="3" />
                    <input class="bright" type="button" id="plus" value="+" />
                    <input class="dark" type="button" id="pluslomenominus" value="+/-" />
                    <input class="dark" type="button" id="nula" value="0" />
                    <input class="dark" type="button" id="carka" value="," />
                    <input class="other" type="button" id="rovna" value="=" />
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
